<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Rekrutacja Front-End Developer Etap 2 - adRespect Marcin Spławiński
    </title>
  </head>
  <body class="overflow-x-hidden w-100">
    <nav class="bg-blue-50 px-24 py-16 md:py-6">
      <div
        class="flex flex-col md:flex-row justify-between items-center space-y-5 md:space-y-0"
      >
        <div>
          <img src="./public//logo.svg" alt="logo giarddesign" />
        </div>
        <ul
          class="flex flex-col space-y-4 md:space-y-0 md:flex-row w-1/2 xl:w-1/3 justify-evenly items-center"
        >
          <li
            id="offer-menu"
            class="group relative order-last md:order-first my-8 md:my-0"
          >
            <button
              class="flex items-center transition-colors ease-in-out duration-200 group-hover:text-teal-400"
            >
              Oferta
              <span class="ml-2 group-hover:animate-bounce"
                ><img src="./public/arrow-down.svg" alt="arrow down icon"
              /></span>
            </button>
            <div
              class="hidden absolute md:-left-8 z-10 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
              id="offer-menu-list"
            >
              <div class="py-1 group">
                <a
                  href="#"
                  class="text-gray-700 block px-4 py-2 text-sm transition-colors ease-in-out duration-200 group-hover:text-teal-400"
                  >Katalog</a
                >
                <a
                  href="#"
                  class="text-gray-700 block px-4 py-2 text-sm transition-colors ease-in-out duration-200 group-hover:text-teal-600"
                  >Ogrody</a
                >
                <a
                  href="#"
                  class="text-gray-700 block px-4 py-2 text-sm transition-colors ease-in-out duration-200 group-hover:text-teal-800"
                  >Inne</a
                >
              </div>
            </div>
          </li>
          <li>
            <a
              class="transition-colors ease-in-out duration-200 hover:text-teal-600"
              href="#"
              >O firmie</a
            >
          </li>
          <li>
            <a
              class="transition-colors ease-in-out duration-200 hover:text-teal-800"
              href="#"
              >Realizacje</a
            >
          </li>
          <li>
            <a
              class="transition-colors ease-in-out duration-200 hover:text-teal-900"
              href="#"
              >Kontakt</a
            >
          </li>
          <li class="flex items-center group relative">
            <button id="searchLoup">
              <img
                class="group-hover:animate-bounce"
                src="./public/search.svg"
                alt="search icon"
              />
            </button>
            <div
              class="hidden absolute flex flex-col md:flex-row p-6 left-96 md:left-60 top-6 z-10 rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
              id="search-input"
            >
              <input
                class="mx-4 border-2 border-teal-400 p-2 rounded-md"
                id="search"
                type="text"
                placeholder="Szukaj..."
              />
              <button id="search-btn" class="text-teal-800 font-bold">
                Szukaj
              </button>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <script type="module" src="/main.js"></script>
  </body>
</html>
